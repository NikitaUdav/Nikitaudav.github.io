<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Photosho Homework</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600i&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <footer class="footer">
      <div class="logo-cont">
        <img class="image-logo" src="./logo.png" alt="logo" />
      </div>
      <div class="content">
        <div class="text">
          WE ARE SOCIAL
        </div>
      </div>
      <span class="line"></span>
      <ul>
        <li class="image-item">
          <a href="https://www.facebook.com/"
            ><img src="./Facebook.png" alt="Facebook" class="image-list"
          /></a>
        </li>
        <li class="image-item">
          <a href="https://twitter.com/?lang=ru"
            ><img src="./Tweter.png" alt="Tweter" class="image-list"
          /></a>
        </li>
        <li class="image-item">
          <a href="https://www.google.com/"
            ><img src="./Google.png" alt="Google.png" class="image-list"
          /></a>
        </li>
        <li class="image-item">
          <a href="https://dribbble.com/"
            ><img src="./Dribble.png" alt="Dribble" class="image-list"
          /></a>
        </li>
      </ul>

      <div class="info">
        &copy; 2014 - <a class="link-kasper" href="#">Kasper</a> All Right
        Reserved
      </div>
    </footer>
  </body>
</html>
