<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form2</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="form-conteiner">
      <img
        class="back-img form-conteiner__img"
        src="./images/bridge1.png"
        alt="bridge"
      />
      <div class="back-img gradient"></div>
      <div class="selector">
        <a class="selector__title">Sign in</a>
      </div>
      <form class="authorization" action="#">
        <ul class="authorization__list">
          <li class="list__item item">
            <span class="item__title">Username</span>
            <input class="item__input" type="text" />
          </li>
          <li class="list__item item">
            <span class="item__title">Password</span>
            <input class="item__input" type="text" />
          </li>
        </ul>
        <div class="authorization__keep keep-container">
          <label class="box-confirm">
            <input class="box-confirm__input" type="checkbox" />
            <div class="box-confirm__icon-wrapper icon-wrapper">
              <svg class="icon" width="10" height="7" viewBox="0 0 10 7">
                <g>
                  <g opacity="1">
                    <path
                      d="M.78 3.094v1.848L4.66 7.11l4.52-5.127V.089L8.077.086l-3.734 4.69-2.377-1.684z"
                    />
                  </g>
                </g>
              </svg>
            </div>
            <span class="keep-container__text">Keep me signed in</span>
          </label>
        </div>
      </form>
      <button class="button-submit" type="submit">Sing in</button>
      <div class="form-conteiner__links links">
        <a class="links__item" href="">Forgot password</a>
        <a class="links__item" href="">Create an account</a>
      </div>
    </div>
  </body>
</html>
