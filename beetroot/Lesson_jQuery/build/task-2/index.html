<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Calc</title>
  </head>
  <body>
    <div class="calc">
      <input class="calc__input" type="number" name="numbers" id="numbers" />
      <ul class="calc__buttons">
        <li class="calc__btn" id="c+">+</li>
        <li class="calc__btn" id="c-">-</li>
        <li class="calc__btn" id="c/">/</li>
        <li class="calc__btn" id="c*">*</li>
        <li class="calc__btn" id="c1">1</li>
        <li class="calc__btn" id="c2">2</li>
        <li class="calc__btn" id="c3">3</li>
        <li class="calc__btn" id="">btn</li>
        <li class="calc__btn" id="c4">4</li>
        <li class="calc__btn" id="c5">5</li>
        <li class="calc__btn" id="c6">6</li>
        <li class="calc__btn" id="">btn</li>
        <li class="calc__btn" id="c7">7</li>
        <li class="calc__btn" id="c8">8</li>
        <li class="calc__btn" id="c9">9</li>
        <li class="calc__btn" id="">btn</li>
        <li class="calc__btn" id="c0">0</li>
        <li class="calc__btn" id="cdot">.</li>
        <li class="calc__btn" id="c=">=</li>
      </ul>
    </div>
  </body>
</html>
