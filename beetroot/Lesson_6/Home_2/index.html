<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS shopping list</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">CSS Diner Shopping List</h1>
      <span class="title__bot"> Let's go to the mall!</span>
    </header>
    <main class="main">
      <form class="list">
        <label class="label" for="1">
          <span class="list__item">
            <input class="checkbox" type="checkbox" name="" id="1" />
            <span class="text"
              >A lot of pickles<span class="text__checkbox"
                >for the next lessons about CSS</span
              >
            </span>
          </span>
        </label>
        <label class="label" for="2">
          <span class="list__item">
            <input class="checkbox" type="checkbox" name="" id="2" />
            <span class="text">
              10 apples<span class="text__checkbox"
                >for mere CSS manipulations</span
              >
            </span>
          </span>
        </label>
        <label class="label" for="3">
          <span class="list__item">
            <input class="checkbox" type="checkbox" name="" id="3" />
            <span class="text">
              20 oranges<span class="text__checkbox"
                >because they are awesome</span
              >
            </span>
          </span>
        </label>
        <label class="label" for="4">
          <span class="list__item">
            <input class="checkbox" type="checkbox" name="" id="4" />
            <span class="text">
              13 plates
              <span class="text__checkbox">hm... they always disappear</span>
            </span>
          </span>
        </label>
        <label class="label" for="5">
          <span class="list__item">
            <input class="checkbox" type="checkbox" name="" id="5" />
            <span class="text">
              15 bentos
            </span>
          </span>
        </label>
        <label class="label" for="6">
          <span class="list__item">
            <input class="checkbox" type="checkbox" name="" id="6" />
            <span class="text">
              1 bottle of Sake ^_^
              <span class="text__checkbox">for my friends</span>
            </span>
          </span>
        </label>
      </form>
      <a href="#" class="button">Bon appetit :)</a>
    </main>
  </body>
</html>
