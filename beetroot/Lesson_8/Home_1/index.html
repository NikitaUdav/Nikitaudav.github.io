<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <ul class="list">
      <li class="list__item">
        <h3 class="list__title">$2</h3>

        </div>
        <h4 class="list__cup-title">Bronze</h4>
        <span class="list__text">any cup of coffe until $3</span>
      </li>
      <li class="list__item">
        <h3 class="list__title">$5</h3>
        <div class="list__img-wrapper">
          <img src="./gold.png" alt="cup-coffe2" class="list__img" />
        </div>
        <h4 class="list__cup-title">Gold</h4>
        <span class="list__text">any cup of coffe until $5</span>
      </li>
      <li class="list__item">
        <h3 class="list__title">$2.5</h3>
        <div class="list__img-wrapper">
          <img src="./silver.png" alt="cup-coffe3" class="list__img" />
        </div>
        <h4 class="list__cup-title">Silver</h4>
        <span class="list__text">any cup of coffe until $4</span>
      </li>
    </ul>
