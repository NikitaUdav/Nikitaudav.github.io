<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список покупок</title>
    <style>
      label {
        font-size: 120%;
      }
      li {
        padding-top: 15px;
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="/cat.png"
        alt="Кот"
        width="8%"
        height="8%"
        style="margin: 5px; float: left;"
      />
      <h2 style="padding: 3% 0% 1% 0%;">
        Список который ты любишь...
      </h2>
    </header>
    <main>
      <form style="padding-top: 5px;" action="">
        <ol>

              for="1"
              >Помидор</label
            >
          </li>

              for="2"
              >Огурцы</label
            >
          </li>
          <li>
            <input type="checkbox" name="shop" id="3" value="Молоко" /><label
              for="3"
              >Молоко</label
            >
          </li>
          <li>
            <input type="checkbox" name="shop" id="4" value="Хлеб" /><label
              for="4"
              >Хлеб</label
            >
          </li>
          <li>
            <input type="checkbox" name="shop" id="5" value="Яйца" /><label
              for="5"
              >Яйца</label
            >
          </li>
          <li>
            <input type="checkbox" name="shop" id="6" value="Печенье" /><label
              for="6"
              >Печенье</label
            >
          </li>
          <li>
            <input type="checkbox" name="shop" id="7" value="Вода" /><label
              for="7"
              >Вода</label
            >
          </li>
          <li>
            <input type="checkbox" name="shop" id="8" value="Порошок" /><label
              for="8"
              >Порошок</label
            >
          </li>
          <li>
            <input type="checkbox" name="shop" id="9" value="Масло" /><label
              for="9"
              >Масло</label
            >
          </li>
          <li>
            <input type="checkbox" name="shop" id="10" value="Творог" /><label
              for="10"
              >Творог</label
            >
          </li>
          <li>
            <input type="checkbox" name="shop" id="11" value="Колбаса" /><label
              for="11"
              >Колбаса</label
            >
          </li>
          <li>
            <input type="checkbox" name="shop" id="12" value="Носки" /><label
              for="12"
              >Носки</label
            >
          </li>
          <li>
            <input type="checkbox" name="shop" id="13" value="Вино" /><label
              for="13"
              >Вино</label
            >
          </li>
          <li>
            <input type="checkbox" name="shop" id="14" value="Яблоки" /><label
              for="14"
              >Яблоки</label
            >
          </li>
          <li>
            <input type="checkbox" name="shop" id="15" value="Ананас" /><label
              for="15"
              >Ананас</label
            >
          </li>
        </ol>
      </form>
    </main>
    <footer>
      <audio id="player" src="/music.mp3" controls loop></audio>
    </footer>
  </body>
</html>
